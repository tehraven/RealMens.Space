server {
    listen                  443 default_server;
    server_name             realmens.space www.realmens.space realmens.localdev www.realmens.localdev;
    
    if ($http_host = realmens.space) {
        return 301 https://www.realmens.space$request_uri;
    }
    if ($http_host = realmens.localdev) {
        return 301 https://www.realmens.localdev$request_uri;
    }
    
    ssl                     on;
    ssl_certificate         /etc/nginx/ssl.pem;
    ssl_certificate_key     /etc/nginx/ssl.key;
    
    root                    /var/www;
    index                   index.php;
    keepalive_timeout       30;
    client_max_body_size    40M;

    location ~ wiki {
        deny all;
        log_not_found off;
    }

    location ~ webhooks {
        deny all;
        log_not_found off;
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        # NOTE: You should have "cgi.fix_pathinfo = 0;" in php.ini

        fastcgi_pass                    unix:/var/run/php-fpm-ass.sock;
        fastcgi_param                   SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param                   HTTPS on;
        fastcgi_param                   HTTP_SCHEME https;
        include fastcgi_params;
        fastcgi_index                   index.php;
        fastcgi_read_timeout            60;
        fastcgi_send_timeout            60;
        
        try_files $uri $uri/ /index.php?$args;
    }
    
    location /img {
        try_files $uri /theme/img$uri;
    }

    location / {
        try_files $uri $uri/ /index.php?$args;
    }
    
    error_page 400 413 415 500 501 502 503 504 /400.php;
    error_page 401 /401.php;
    error_page 402 /402.php;
    error_page 403 /403.php;
    error_page 404 /404.php;
}